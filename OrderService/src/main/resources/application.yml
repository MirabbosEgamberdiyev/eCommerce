server:
  port: 8084

spring:
  application:
    name: ORDER-SERVICE
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/order_db}
  cloud:
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    uz.fido.order-service: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.cloud: DEBUG
  file:
    name: logs/order-service.log
  logback:
    rolling-policy:
      max-file-size: 10MB
      max-history: 7
      clean-history-on-start: true
