server:
  port: 8087

spring:
  application:
    name: product-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/product_db

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    org.springframework.web: INFO
    uz.yourcompany.productservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
